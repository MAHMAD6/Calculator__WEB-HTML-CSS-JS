<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="style/styles.css" rel="stylesheet" />
</head>

<body>
    <div class="calculator">
        <div class="screen">

        </div>
        <button class="button clear">
            <p>C</p>
        </button>
        <button class="button operation">
            <p>/</p>
        </button>
        <button class="button operation">
            <p>*</p>
        </button>
        <button class="button operation">
            <p>-</p>
        </button>

        <button class="button number">
            <p>7</p>
        </button>
        <button class="button number">
            <p>8</p>
        </button>
        <button class="button number">
            <p>9</p>
        </button>
        <button class="button number">
            <p>4</p>
        </button>
        <button class="button number">
            <p>5</p>
        </button>
        <button class="button number">
            <p>6</p>
        </button>
        <button class="button number">
            <p>1</p>
        </button>
        <button class="button number">
            <p>2</p>
        </button>
        <button class="button number">
            <p>3</p>
        </button>
        <button class="button number">
            <p>0</p>
        </button>
        <button class="button number">
            <p>.</p>
        </button>
        <button class="button operation add">
            <p>+</p>
        </button>
        <button class="button calculate">
            <p>=</p>
        </button>
    </div>
</body>

</html>
